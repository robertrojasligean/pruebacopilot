<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Productos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Tabla de Productos</h2>
    <table>
        <thead>
            <tr>
                <th>Código Producto</th>
                <th>Nombre Producto</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Manzanas</td>
                <td>50</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Plátanos</td>

            </tr>
            <tr>
                <td>003</td>
                <td>Naranjas</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>

    <h1>Resultado de la tabla</h1>

</body>
</html>
